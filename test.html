<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 SVG demo</title>
    <meta http-equiv="Content-Type" 
        content="text/html;charset=utf-8" />
  </head>
<body>
<svg id="phiCirc" height="480" width="480" 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" >
<style type="text/css">
ellipse, path {
    fill: black;
    stroke: white;
    stroke-width: 3.4%;
}
</style>
<ellipse cx="50%" cy="50%" ry="50%" rx="50%" />
<ellipse cx="50%" cy="50%" ry="31%" rx="31%" />
<ellipse cx="50%" cy="50%" ry="18%" rx="18%" />
<ellipse cx="50%" cy="50%" ry="13%" rx="13%" />
<ellipse cx="50%" cy="50%" ry="4%" rx="4%" />
</svg>
<svg id="circle" height="480" width="480" 
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
  <image x="0" y="0" height="480" width="480"  
    xlink:href="huge-red-circle.svg" />
</svg>
</body>
</html>
