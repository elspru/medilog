<script id="theEntry" type="text/html">
<div id="entry" class="panel panel-success">

    <div id="mediField">

        <select class="form-control" name="dateSelect">
            <option value="">*</option>

            <option value="sigma">Sigma Relaxation</option>
            <option value="schuman">Schuman Earth Resonance</option>
        </select>
        </div>
        </div>
    </div>
    </div>
