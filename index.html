<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="docs.css" rel="stylesheet" type="text/css" />
        <link href="entireframework.min.css" rel="stylesheet" type="text/css" />
        <link href="indexstyle.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>QA Meditation App</title>

        <body>
            <nav class="nav" tabindex="-1" onclick="this.focus()">
                <div class="container">
                    <a class="pagename current" href="index.html">Medilog</a>
                    <a href="entry.html">Add Entry</a>
                    <a href="stats.html">Stats</a>
                    <a href="log.html">Download Log</a>

                </div>
            </nav>

            <div class="container">
                <p>
                <div class="messages">
                    <message class="great">
                    <strong>Welcome!</strong>
                    Please enter your details before adding an entry.
                    </message>
                </div>
                </p>
                <form action="submit.html">
                    <div class="form">
                        <div> 
                            <span class="column">
                                Meditator's Name:
                            </span>
                            <span class="column">
                                <input name="name"  class="smooth" type="text" autofocus placeholder="First Last">
                            </span>
                        </div>
                        <div >
                            <span class="column">
                                Sitting Meditation Hours:
                            </span>
                            <span class="column">
                                <input name="sitGoal" class="smooth" type="text" valuer="12">
                            </span>
                        </div>
                        <div >
                            <span class="column">
                                Mindful Activity Hours:
                            </span>
                            <span class="column">
                                <input name="actGoal" class="smooth" type="text" value="12">
                            </span>
                        </div>
                        <div >
                            <span class="column">
                                Number of days:
                            </span>
                            <span class="column">
                                <input name="dayGoal" class="smooth" type="text" value="60">
                            </span>
                        </div>
                        <div >
                            <span class="col c6">
                                <button class="btn btn-b btn-sm smooth" type="submit">Submit</button>
                            </span>
                        </div>
                    </div>
            </div>

        </body>
</html>
