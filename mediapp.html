<script id="theEntry" type="text/html">
<div id="entry" class="table-responsive">
<table  class="table" summary="meditation log input form">
    <tr><td>type*: </td><td id="mediField">
    <select class="form-control" name="mediType">    
        <option selected="true" value="">*</option>
        <option value="sit">Sitting Meditation</option>
        <option value="act">Mindful Activity</option>
    </select>
    </td>
    <td>date*: </td><td id="dateField">
    <select class="form-control" name="dateSelect">
        <option value="">*</option>
        <option value="today">today</option>
        <option value="yesterday">yesterday</option>
        <option value="other">other</option>
    </select>
    </td>
    </tr>
    <tr>
        <td>time-of-day:</td>
        <td id="todField">
            <select class="form-control" name="TOD">
                <option value=""></option>
                <option value="morning">morning 4am-10am</option>
                <option value="evening">evening 4pm-10pm</option>
                <option value="midday">mid-day 10am-4pm</option>
                <option value="night">night 10pm-4am</option>
            </select>
        </td>
        <td>place:</td> 
        <td id="placeField"> <input class="form-control" 
            type="text" name="place"/></td>
    </tr>
    <tr>
        <td id="typeName">posture: </td>
        <td id="postureField"> 
            <input class="form-control" type="text" 
                name="posture"/> 
        </td>
        <td>breath: </td>
        <td id="breathField"> 
            <input class="form-control" type="text" 
                name="breath"/>
        </td>
    </tr>
    <tr>
        <td>eyes: </td>
        <td id="eyesField"> 
        <select class="form-control" name="eyes">
            <option value=""></option>
            <option value="closed">closed</option>
            <option value="mostly closed">mostly closed</option>
            <option value="half open">half open</option>
            <option value="mostly open">mostly open</option>
            <option value="open">open</option>
        </select>
        </td>
        <td>focus: </td>
        <td id="focusField">
            <input class="form-control" type="text" name="focus"/>
        </td>
    </tr>
    <tr>
        <td>duration*:</td>
        <td id="durationField"> 
        <select class="form-control" name="duration">
                <option value="1">1 minutes</option>
                <option value="2">2 minutes</option>
                <option value="3">3 minutes</option>
                <option value="4">4 minutes</option>
                <option value="5">5 minutes</option>
                <option value="6">6 minutes</option>
                <option value="7">7 minutes</option>
                <option value="8">8 minutes</option>
                <option value="9">9 minutes</option>
                <option value="10">10 minutes</option>
                <option selected="true" value="12">12 minutes </option>
                <option value="14">14 minutes</option>
                <option value="16">16 minutes</option>
                <option value="18">18 minutes</option>
                <option value="20">20 minutes</option>
                <option value="22">22 minutes</option>
                <option value="24">24 minutes</option>
                <option value="26">26 minutes</option>
                <option value="28">28 minutes</option>
                <option value="30">30 minutes</option>
                <option value="35">35 minutes</option>
                <option value="40">40 minutes</option>
                <option value="45">45 minutes</option>
                <option value="50">50 minutes</option>
                <option value="55">55 minutes</option>
                <option value="60">1 hour</option>
                <option value="70">1 hour 10 minutes</option>
                <option value="80">1 hour 20 minutes</option>
                <option value="90">1 hour 30 minutes</option>
                <option value="100">1 hour 40 minutes</option>
                <option value="110">1 hour 50 minutes</option>
                <option value="120">2 hours</option>
                <option value="135">2 hours 15 minutes</option>
                <option value="150">2 hours 30 minutes</option>
                <option value="165">2 hours 45 minutes</option>
                <option value="180">3 hours</option>
                <option value="200">3 hours 20 minutes</option>
                <option value="220">3 hours 40 minutes</option>
                <option value="240">4 hours</option>
            </select>
        </td>
        <th>activity total: </th><td id="activ-total"></td>
    </tr>
    <tr>
        <td colspan="4" id="notesField">notes*:<br/>
            <textarea id="notes" rows="3" 
                cols="56"></textarea>
        </td>
    </tr>
    <tr>
        <!-- <th>day's total:</th><td id="day-total"></td> -->
        <th colspan="2"></th>
        <th>grand total:</th><td id="grand-total"></td>
    </tr>
    <tr>
        <td id="recordField" align="center" colspan="4">
        <input type="submit" id="record" 
            class="btn btn-success btn-block"
            value="Record Entry"/> 
        </td>
    </tr>
